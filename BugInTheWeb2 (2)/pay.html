<!DOCTYPE html>
<html>

<head>
  <title>Credit Card Information</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f2f2f2;
    }

    .credit-card-section {
      max-width: 400px;
      margin: 20px auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      display: block;
      font-weight: bold;
      margin-bottom: 10px;
    }

    input[type="text"] {
      width: 100%;
      height: 30px;
      margin-bottom: 10px;
      padding: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
      outline: none;
    }

    input[type="submit"] {
      width: 100%;
      height: 40px;
      background-color: #333;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .success-box {
      max-width: 200px;
      margin: 20px auto;
      background-color: green;
      color: #fff;
      text-align: center;
      padding: 20px;
      border-radius: 10px;
      display: none;
    }

    .hacking-flash {
      text-align: center;
      font-weight: bold;
      animation: hackingFlash 1s infinite;
    }

    @keyframes hackingFlash {
      0% {
        color: #fff;
        background-color: red;
      }

      50% {
        color: red;
        background-color: #fff;
      }

      100% {
        color: #fff;
        background-color: red;
      }
    }
  </style>
</head>

<body>
  <div class="credit-card-section">
    <h2>Enter Credit Card Information</h2>
    <form id="creditCardForm">
      <label for="cardNumber">Card Number:</label>
      <input type="text" id="cardNumber" name="cardNumber" required><br>
      <label for="cardHolder">Card Holder Name:</label>
      <input type="text" id="cardHolder" name="cardHolder" required><br>
      <input type="submit" value="Submit">
    </form>
  </div>

  <div class="success-box" id="successBox">
    <p>Your information has been submitted successfully!</p>
  </div>

  <script>
    const creditCardForm = document.getElementById('creditCardForm');
    const successBox = document.getElementById('successBox');

    creditCardForm.addEventListener('submit', (e) => {
      e.preventDefault();
      successBox.style.display = 'block';
      setInterval(() => {
        successBox.style.display = 'none';
      }, 3000);
      showPopup();
      showImage();
      startAnimation();

    });
  </script>
  <!DOCTYPE html>
  <html>

  <head>
    <style>
      /* Style for the popup container */
      .popup-container {
        display: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background-color: #ff0000;
        /* Red background color */
        color: #fff;
        /* Text color */
        padding: 20px;
        border: 2px solid #000;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      }
    </style>
  </head>

  <body>

    <!-- The popup container -->
    <div id="popup" class="popup-container">
      <p>YOU HAVE BEEN HACKED!!!!</p>
    </div>

    <script>

      // Function to show the popup
      function showPopup() {
        var popup = document.getElementById("popup");
        popup.style.display = "block";
      }
    </script>
    <!DOCTYPE html>
    <html>

    <head>
      <style>
        /* Style for the image container */
        .image-container {
          display: none;
        }
      </style>
    </head>

    <body>

      <!-- The image container -->
      <div class="image-container">
        <img src="images/hackerman.jpg" alt="Image" width="300" height="200">
      </div>

      <script>
        // Function to show the image
        function showImage() {
          var imageContainer = document.querySelector('.image-container');
          imageContainer.style.display = 'block';
        }
      </script>

      <style>
        body,
        html {
          height: 100%;
          margin: 0;
          overflow: hidden;
        }

        .image-container {
          width: 0;
          height: 0;
          position: absolute;
          top: 50%;
          left: 50%;
          transform: translate(-50%, -50%) rotate(0deg);
          transition: all 5s ease-in-out;
        }

        .image-container img {
          max-width: 100%;
          max-height: 100%;
        }

        .rotate {
          animation: rotation 5s linear infinite;
        }

        @keyframes rotation {
          from {
            transform: translate(-50%, -50%) rotate(0deg);
          }

          to {
            transform: translate(-50%, -50%) rotate(360deg);
          }
        }
      </style>


      <!-- The image container -->
      <div class="image-container">
        <img src="images/hackerman.jpg" alt="Image">
      </div>

      <script>
        // Function to start the animation
        function startAnimation() {
          var imageContainer = document.querySelector('.image-container');
          imageContainer.style.width = '100%';
          imageContainer.style.height = '100%';
          imageContainer.classList.add('rotate');
        }
      </script>


    </body>

    </html>
